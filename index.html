<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- App's own css -->
        <link rel="stylesheet" type="text/css" href="tic-tac-toe.css">
        <!-- Bootstrap CSS Library -->
        <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> -->

    <body>
        <div class="container">
            <div id="cDisplay">
                <label>Select player</label>
                <ul>
                    <li><button onclick="selectPlayer('X')">X</button></li>
                    <li><button onclick="selectPlayer('O')">O</button></li>
                </ul>
                <ul>
                    <li><label>Player</label></li>
                    <li>
                        <input id="user" value=0></input>
                    </li>
                </ul>
                <ul>
                    <li>
                        <label>Machine</label>
                    </li>
                    <li>
                        <input id="machine" value=0></input>
                    </li>
                </ul>
                <div id="cBoard">
                    <input type="text" readonly="readonly" class="grid" id="i1">
                    <input type="text" readonly="readonly" class="grid" id="i2">
                    <input type="text" readonly="readonly" class="grid" id="i3">
                    <input type="text" readonly="readonly" class="grid" id="i4">
                    <input type="text" readonly="readonly" class="grid" id="i5">
                    <input type="text" readonly="readonly" class="grid" id="i6">
                    <input type="text" readonly="readonly" class="grid" id="i7">
                    <input type="text" readonly="readonly" class="grid" id="i8">
                    <input type="text" readonly="readonly" class="grid" id="i9">
                </div>
            </div>
        </div>

        <!-- <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script> -->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!-- App's own javascript -->
        <script src="tic-tac-toe.js"></script>
    </body>
</html>
